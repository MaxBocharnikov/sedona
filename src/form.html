<!DOCTYPE html>
<html>
 <head>
   <title>Sedona</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=500, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body>
 //= layouts/header.html

 	<main class="page-main">

 		<section class="page-description page-description--photopage">
 			<div class="page-description__img page-description__img--photopage">
 				<div class="page-description__inner-img page-description__inner-img--photopage">
 					<img src="img/text-sedona.svg" alt="sedona">
 				</div>
 			</div>

 			<h1 class="page-description__title page-description__title--photopage">
 			  Оставьте свой отзыв
 			</h1>
        <p class="page-description__text">Помогите нашим отелям стать лучше! Оставьте отзыв о них,<br> а также о посещенных вами достопримечательностях</p>
 		</section>

    <section class="page-form">
      <div class="page-form__wrapper"> 
        <form class="page-form__main" method="post" action="#" id="form_main">
          
          <div class="page-form__block page-form__block--fio">
            <h3 class="page-form__title">Представьтесь:</h3>

            <div class="page-form__field page-form__field--fio page-form__field--name">
              <label class="page-form__label page-form__label--fio" for="name">Имя*:</label>
              <input class="page-form__input page-form__input--fio" type="text" name="name" id="name" placeholder="Петр">
            </div>

            <div class="page-form__field page-form__field--fio page-form__field--lastname">
              <label class="page-form__label page-form__label--fio" for="lastname">Фамилия*:</label>
              <input class="page-form__input page-form__input--fio" type="text" name="lastname" id="lastname" placeholder="Иванов">
            </div>

            <div class="page-form__field page-form__field--fio page-form__field--middlename">
              <label class="page-form__label page-form__label--fio" for="middlename">Отчество:</label>
              <input class="page-form__input page-form__input--fio" type="text" name="middlename" id="middlename" placeholder="Александрович">
            </div>
          </div>


          <div class="page-form__block page-form__block--contacts">
            <h3 class="page-form__title">Контактная информация:</h3>

            <div class="page-form__field page-form__field--contacts page-form__field--phone">
              <label class="page-form__label page-form__label--contacts" for="phone">Контактный телефон*:</label>
              <input class="page-form__input page-form__input--contacts" type="text" name="phone" id="phone" placeholder="Введите телефон">
            </div>

            <div class="page-form__field page-form__field--contacts page-form__field--email">
              <label class="page-form__label page-form__label--contacts" for="email">Электронная почта*:</label>
              <input class="page-form__input page-form__input--contacts" type="text" name="email" id="email" placeholder="Введите e-mail">
            </div>
          </div>


          <div class="page-form__block page-form__block--impression">
            <h3 class="page-form__title">Ваше общее впечатление:</h3>

            <div class="page-form__field page-form__field--impression page-form__field--positive">
              <input class="page-form__input page-form__input--impression" type="radio" name="impression" id="positive" value="positive">
              <label class="page-form__label page-form__label--impression" for="positive">Скорее положительное</label>   
            </div>

            <div class="page-form__field page-form__field--impression page-form__field--negative">
              <input class="page-form__input page-form__input--impression" type="radio" name="impression" id="negative" value="negative">
              <label class="page-form__label page-form__label--impression" for="negative">Скорее отрицательное</label>   
            </div>

            <div class="page-form__field page-form__field--impression page-form__field--neutral">
              <input class="page-form__input page-form__input--impression" type="radio" name="impression" id="neutral" value="neutral">
              <label class="page-form__label page-form__label--impression" for="neutral">Затрудняюсь ответить</label>   
            </div>
          </div>


          <div class="page-form__block page-form__block--attractions">
            <h3 class="page-form__title">Посещенные<br> достопримечательности:</h3>

            <div class="page-form__field page-form__field--attractions page-form__field--bridge">
              <input class="page-form__input page-form__input--attractions" type="checkbox" name="attractions" id="bridge" value="bridge">
              <label class="page-form__label page-form__label--attractions" for="bridge">Мост Дьявола</label>   
            </div>

            <div class="page-form__field page-form__field--attractions page-form__field--park">
              <input class="page-form__input page-form__input--attractions" type="checkbox" name="attractions" id="park" value="park">
              <label class="page-form__label page-form__label--attractions" for="park">Слайд-парк</label>   
            </div>

            <div class="page-form__field page-form__field--attractions page-form__field--mountain">
              <input class="page-form__input page-form__input--attractions" type="checkbox" name="attractions" id="mountain" value="mountain">
              <label class="page-form__label page-form__label--attractions" for="mountain">Гора-Колокол</label>   
            </div>

            <div class="page-form__field page-form__field--attractions page-form__field--rocks">
              <input class="page-form__input page-form__input--attractions" type="checkbox" name="attractions" id="rocks" value="rocks">
              <label class="page-form__label page-form__label--attractions" for="rocks">Красные скалы</label>   
            </div>
          </div>


          <div class="page-form__block page-form__block--emotions">
            <h3 class="page-form__title">Опишите свои эмоции:</h3>

            <div class="page-form__field page-form__field--contacts page-form__field--emotions">
              <textarea name="emotions" class="page-form__area page-form__area--emotions">Опишите подробно все свои восторги</textarea>
            </div>
          </div>


          <div class="page-form__block page-form__block--submit">
            <div class="page-form__field page-form__field--attractions page-form__field--submit">
              <input class="page-form__input page-form__input--submit" type="submit" name="submit" id="submit" value="Отправить отзыв">
            </div>
          </div>




        </form>
      </div>
    </section>

 	</main>

  //= layouts/footer.html
<script type="text/javascript" src="js/script.js"></script>
 </body> 
</html>
